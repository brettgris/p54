<article class="post row">
	<div class="col-sm-6 @@push">
		<div class="image">
			<img src="images/posts/@@image" class="img img-responsive" />
			<div class="content">
				<div class="wrapper">
					<a class="btn btn-default btn-dark">VIEW POST</a>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-6 @@pull">
		<div class="copy">
			<div class="category hidden-xs">
				<a href="category.html">
					<i class="fa @@category"></i>
				</a>
			</div>
			<h3><a href="post.html">@@title</a></h3>
			<h6>@@date</h6>
			<p>@@desc ...</p>
			<div>
				<a href="post.html" class="btn btn-default">VIEW POST</a>
			</div>
		</div>
	</div>
</article>
